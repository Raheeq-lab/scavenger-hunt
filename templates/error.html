<!DOCTYPE html>
<html>
<head>
    <title>Error - Scavenger Hunt</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f5f7fa; }
        .error-box { background: white; padding: 40px; border-radius: 15px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-left: 5px solid #ff4444; }
        .btn { display: inline-block; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1 style="color: #ff4444;">⚠️ Error</h1>
        <p style="font-size: 1.2em; margin: 20px 0;">{{ message }}</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
