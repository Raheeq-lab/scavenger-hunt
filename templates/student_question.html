<!DOCTYPE html>
<html>
<head>
    <title>Scavenger Hunt Question</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .question-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }
        .hunt-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #4CAF50;
        }
        .hunt-name {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .question-content {
            margin-bottom: 30px;
        }
        .question-text {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        /* Multiple Choice Styles */
        .choices-container {
            margin: 25px 0;
        }
        .choice-option {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .choice-option:hover {
            background: #e8f5e9;
            border-color: #4CAF50;
        }
        .choice-option.selected {
            background: #e8f5e9;
            border-color: #4CAF50;
        }
        
        /* Text Answer Styles */
        .text-answer {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            margin: 20px 0;
        }
        .text-answer:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        /* Buttons */
        .submit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Progress Bar */
        .progress-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Result Messages */
        .result-message {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }
        .correct {
            background: #e8f5e9;
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }
        .incorrect {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ff4444;
        }
        .clue {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #2196F3;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .next-btn {
            background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <!-- Hunt Header -->
        <div class="hunt-header">
            <div class="hunt-name">
                <span>üéØ</span> {{ hunt.name }}
            </div>
            <div style="color: #666;">Question {{ question.question_order }}</div>
        </div>
        
        <!-- Question Content -->
        <div class="question-content">
            <div class="question-text">
                {{ question.text }}
            </div>
            
            <!-- Multiple Choice -->
            {% if question.question_type == 'multiple-choice' %}
            <div class="choices-container">
                {% for choice in choices %}
                <div class="choice-option" data-choice="{{ choice }}">
                    {{ choice }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <!-- Text Answer -->
            {% if question.question_type == 'text' %}
            <input type="text" class="text-answer" id="textAnswer" placeholder="Type your answer here...">
            {% endif %}
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- Result Messages -->
        <div class="result-message" id="resultMessage"></div>
        
        <div class="clue" id="clueMessage">
            <div id="clueText"></div>
            <button class="next-btn" id="nextBtn">Continue to Next Location</button>
        </div>
        
        <!-- Submit Button -->
        <button class="submit-btn" id="submitBtn">
            ‚úÖ Submit Answer
        </button>
    </div>
    
    <script>
        const questionType = '{{ question.question_type }}';
        const qrToken = '{{ question.qr_token }}';
        let selectedChoice = null;
        
        console.log("Question type:", questionType);
        console.log("QR Token:", qrToken);
        console.log("Choices:", {{ choices|tojson }});
        
        // Initialize based on question type
        if (questionType === 'multiple-choice') {
            console.log("Setting up multiple-choice options");
            document.querySelectorAll('.choice-option').forEach(option => {
                option.addEventListener('click', function() {
                    console.log("Choice clicked:", this.dataset.choice);
                    // Remove previous selection
                    document.querySelectorAll('.choice-option').forEach(o => o.classList.remove('selected'));
                    // Add selection to this option
                    this.classList.add('selected');
                    selectedChoice = this.dataset.choice;
                });
            });
        }
        
        // Submit answer
        document.getElementById('submitBtn').addEventListener('click', submitAnswer);
        
        function submitAnswer() {
            console.log("=== submitAnswer() called ===");
            let answer = '';
            
            // Get answer based on question type
            if (questionType === 'multiple-choice') {
                if (!selectedChoice) {
                    alert('Please select an answer');
                    return;
                }
                answer = selectedChoice;
                console.log("Selected answer:", answer);
            } 
            else if (questionType === 'text') {
                answer = document.getElementById('textAnswer').value.trim();
                if (!answer) {
                    alert('Please enter your answer');
                    return;
                }
                console.log("Text answer:", answer);
            }
            
            // Disable button and show loading
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Checking...';
            btn.disabled = true;
            
            console.log("Sending to server:", { qr_token: qrToken, answer: answer });
            
            // Send to server
            fetch('/api/student/submit-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    qr_token: qrToken,
                    answer: answer
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("=== DEBUG RESPONSE ===");
                console.log("Full response:", data);
                console.log("Is correct?", data.correct);
                console.log("Next location hint:", data.next_location_hint);
                console.log("Next QR token:", data.next_qr_token);
                console.log("=== END DEBUG ===");
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    return;
                }
                
                // Show result
                const resultDiv = document.getElementById('resultMessage');
                const clueDiv = document.getElementById('clueMessage');
                const clueText = document.getElementById('clueText');
                const progressFill = document.getElementById('progressFill');
                const nextBtn = document.getElementById('nextBtn');
                
                if (data.correct) {
                    resultDiv.textContent = '‚úÖ Correct! +' + (data.points_earned || 10) + ' points';
                    resultDiv.className = 'result-message correct';
                    
                    // Update progress bar
                    progressFill.style.width = '100%';
                    
                    // Show clue if available
                    if (data.next_location_hint) {
                        console.log("Displaying clue:", data.next_location_hint);
                        clueText.innerHTML = `<strong>üéâ Correct! Next Clue:</strong><br>${data.next_location_hint}`;
                        clueDiv.style.display = 'block';
                        
                        // Setup next button
                        if (data.next_qr_token) {
                            nextBtn.textContent = 'Continue to Next Location';
                            nextBtn.onclick = function() {
                                window.location.href = `/student/question/${data.next_qr_token}`;
                            };
                        } else {
                            nextBtn.textContent = 'üèÅ Hunt Complete!';
                            nextBtn.onclick = function() {
                                window.location.href = '/student/dashboard';
                            };
                        }
                    } else {
                        // If no clue but correct, just show success
                        clueText.innerHTML = '<strong>üéâ Correct!</strong> Proceed to the next location.';
                        clueDiv.style.display = 'block';
                        
                        if (data.next_qr_token) {
                            nextBtn.textContent = 'Continue';
                            nextBtn.onclick = function() {
                                window.location.href = `/student/question/${data.next_qr_token}`;
                            };
                        } else {
                            nextBtn.textContent = 'Finish Hunt';
                            nextBtn.onclick = function() {
                                window.location.href = '/student/dashboard';
                            };
                        }
                    }
                } else {
                    resultDiv.textContent = '‚ùå Incorrect. Try again!';
                    resultDiv.className = 'result-message incorrect';
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
                
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                console.error("Fetch error:", error);
                alert('Network error. Please try again.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }
        
        // Auto-focus text input
        if (questionType === 'text') {
            document.getElementById('textAnswer').focus();
        }
        
        // Add Enter key support for text answers
        if (questionType === 'text') {
            document.getElementById('textAnswer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitAnswer();
                }
            });
        }
    </script>
</body>
</html>
