<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        .choices { display: none; margin-left: 20px; }
        .btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Add Question to: {{ hunt.name }}</h1>
    
    <form method="POST">
        <div class="form-group">
            <label>Question Type:</label>
            <select name="question_type" id="questionType" required>
                <option value="multiple-choice">Multiple Choice</option>
                <option value="text">Text Answer</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Question Text:</label>
            <textarea name="text" rows="3" required placeholder="Enter your question..."></textarea>
        </div>
        
        <div class="form-group" id="choicesGroup">
            <label>Choices (for multiple choice):</label>
            <input type="text" name="choice1" placeholder="Choice 1 (correct answer)">
            <input type="text" name="choice2" placeholder="Choice 2">
            <input type="text" name="choice3" placeholder="Choice 3">
            <input type="text" name="choice4" placeholder="Choice 4">
        </div>
        
        <div class="form-group">
            <label>Correct Answer:</label>
            <input type="text" name="correct_answer" required placeholder="Enter the correct answer">
        </div>
        
        <div class="form-group">
            <label>Hint for this location:</label>
            <textarea name="hint" rows="2" placeholder="Hint to help solve this question"></textarea>
        </div>
        
        <div class="form-group">
            <label>Hint for NEXT location (shown after solving):</label>
            <textarea name="next_location_hint" rows="2" placeholder="Where to find the next QR code"></textarea>
        </div>
        
        <div class="form-group">
            <label>Points:</label>
            <input type="number" name="points" value="10" min="1">
        </div>
        
        <button type="submit" class="btn">Add Question</button>
        <a href="{{ url_for('view_hunt', hunt_id=hunt.id) }}" style="margin-left: 20px;">Back to Hunt</a>
    </form>
    
    <script>
        document.getElementById('questionType').addEventListener('change', function() {
            var choices = document.getElementById('choicesGroup');
            choices.style.display = this.value === 'multiple-choice' ? 'block' : 'none';
        });
        // Initial display
        document.getElementById('questionType').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
